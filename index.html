<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Fateme Rahimi"/>
  <meta name="description" content="Order Summary Component Solution for Frontend Mentor"/>
  <meta name="keywords" content="Frontend Mentor, Frontend, Mentor, Order Summary Component, Order, Summary, Component, HTML, CSS, Responsive, Mobile, Desktop, Challenge, Solution"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header-img">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="wrapper">
        <div class="card__body">
          <div class="card__text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
               device anywhere you like!</p>
          </div>
          <div class="card__plan-box">
            <div class="card__plan-box-left">
              <img src="images/icon-music.svg" alt="">
              <div class="card__plan-box-left-text">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="card__plan-box-right">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="card__button">
            <button>Proceed to Payment</button>
            <button>Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
